<!--creame un progrma con estructura html y js que tenga un
parrafo junto un boton que al hacer click al boton 
cambie el color-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Párrafo</title>
    <style>
        #miParrafo {
            font-size: 18px;
            color: black;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p id="miParrafo">¡Este es un párrafo que cambiará de color!</p>
    <button onclick="cambiarColor()">Cambiar Color</button>
    
    <script>
        const colores = ["red", "blue", "green", "orange", "purple", "pink", "brown"];
        let indice = 0;

        function cambiarColor() {
            document.getElementById("miParrafo").style.color = colores[indice];
            indice++;
            if (indice >= colores.length) {
                indice = 0;
            }
        }
    </script>
</body>
</html>
