<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Calculadora</title>
</head>
<body>
  <h1>Mini Calculadora</h1>

  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">

  <br><br>

  <button onclick="sumar()">Sumar</button>
  <button onclick="restar()">Restar</button>

  <p id="resultado">Resultado: </p>

  <script>
    function sumar() {
      let n1 = parseFloat(document.getElementById("num1").value) || 0;
      let n2 = parseFloat(document.getElementById("num2").value) || 0;
      document.getElementById("resultado").textContent = "Resultado: " + (n1 + n2);
    }

    function restar() {
      let n1 = parseFloat(document.getElementById("num1").value) || 0;
      let n2 = parseFloat(document.getElementById("num2").value) || 0;
      document.getElementById("resultado").textContent = "Resultado: " + (n1 - n2);
    }
  </script>
</body>
</html>
