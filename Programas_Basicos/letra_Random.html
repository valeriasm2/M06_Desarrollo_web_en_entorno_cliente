<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Letras Simple</title>
    <style>
        #letraRandom {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #inputLetra {
            font-size: 24px;
            width: 50px;
            text-align: center;
        }

        #resultado {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Juego de Letras</h1>
    <p id="letraRandom"></p>
    <input id="inputLetra" maxlength="1" style="text-transform: uppercase;">
    <p id="resultado"></p>

    <script>
        const letras = 'GFTDLJUSF';
        let contador = 0;
        let resultado = '';

        function AddEventListener() {
            if (contador >= 5) {
                document.getElementById('letraRandom').textContent = 'Fin del juego';
                document.getElementById('inputLetra').disabled = true;
                return;
            }

            const letraActual = letras[Math.floor(Math.random() * letras.length)];
            document.getElementById('letraRandom').textContent = letraActual;
            const input = document.getElementById('inputLetra');
            input.value = '';
            input.focus();

            const timeout = setTimeout(() => {
                resultado += `<span style="color: red;">${letraActual}</span> `;
                document.getElementById('resultado').innerHTML = resultado;
                contador++;
                AddEventListener();
            }, 1000);

            const handler = () => {
                clearTimeout(timeout);
                resultado += `<span style="color:${input.value.toUpperCase() === letraActual ? 'green' : 'red'}">${letraActual}</span> `;
                document.getElementById('resultado').innerHTML = resultado;
                contador++;
                input.removeEventListener('input', handler);
                AddEventListener();
            };

            input.addEventListener('input', handler);
        }

        AddEventListener();
    </script>

</body>

</html>
